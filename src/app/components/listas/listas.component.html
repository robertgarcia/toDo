<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of toDoService.listas">
    <ion-item color="dark"  detail (click)="verLista(item)">
      <ion-label>
        {{ item.titulo }}
      </ion-label>
      <ion-note color="tertiary" slot="end">{{ item.items.length }} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(item)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
